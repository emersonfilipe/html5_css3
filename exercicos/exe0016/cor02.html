<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
</head>
<body>
    <h1>Gradiente em CSS</h1>
    <style>
        * {  /* Configurações globais do CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(to right, #5F60CD 5%, #B83991,
            #D63478, #E7445B, #EDBD69);

            background-attachment: fixed;
        }
    </style>
    
</body>
</html>
